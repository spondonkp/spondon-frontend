<div
  class="text-center container mx-auto breadcrumb_section text-white"
>
  <div class="py-10 md:py-20 bg-gray-900 bg-opacity-80">
    <h1
      class="mb-5 text-2xl md:text-5xl lg:text-7xl font-bold capitalize font-cinzel"
    >
      {{ title() }}
    </h1>
    <p class="font-cinzel text-sm md:text-xl lg:text-2xl font-semibold mt-5">
      {{ sub1() }} / <span class="text-rose-600">{{ sub2() }}</span>
    </p>
  </div>
</div>
