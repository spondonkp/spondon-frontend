<div class="w-full block">
  <div class="relative z-0 !w-full mb-3 group">
    <ng-content />

    <label
      [for]="label"
      class="peer-focus:font-medium absolute text-sm text-gray-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-teal-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 capitalize"
    >
      {{ label }}
    </label>
    @if (isInvalid) {
    <div>
      <small class="text-red-500">This field is required</small>
    </div>
    }
  </div>
</div>
