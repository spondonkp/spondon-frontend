<div
  class="fixed flex flex-col left-0 w-14 hover:w-48 md:w-44 bg-rose-700 h-full text-white transition-all duration-300 border-none z-10 sidebar"
>
  <div
    class="overflow-y-auto overflow-x-hidden flex flex-col justify-between flex-grow"
  >
    <ul class="flex flex-col py-4 space-y-1">
      <li class="px-5 hidden md:block">
        <div class="flex flex-row items-center h-8">
          <div class="text-sm font-bold tracking-wide text-white uppercase">
            Admin panel
          </div>
        </div>
      </li>
      <!-- News List  -->
      @if (role == 'admin' || role == 'editor') {
      <li>
        <a
          routerLink="/admin/news-list"
          class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-rose-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-rose-500 pr-6"
        >
          <span class="inline-flex justify-center items-center ml-4">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
              ></path>
            </svg>
          </span>
          <span class="ml-2 text-sm tracking-wide truncate">News List</span>
        </a>
      </li>
      }

      <!-- video List  -->
      @if (role == 'admin' || role == 'editor') {
      <li>
        <a
          routerLink="/admin/video-list"
          class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-rose-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-rose-500 pr-6"
        >
          <span class="inline-flex justify-center items-center ml-4">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
              ></path>
            </svg>
          </span>
          <span class="ml-2 text-sm tracking-wide truncate">Video List</span>
        </a>
      </li>
      }

      <!-- user List  -->
      @if (role == 'admin') {
      <li>
        <a
          routerLink="/admin/user-list"
          class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-rose-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-rose-500 pr-6"
        >
          <span class="inline-flex justify-center items-center ml-4">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
              ></path>
            </svg>
          </span>
          <span class="ml-2 text-sm tracking-wide truncate">User List</span>
        </a>
      </li>
      }

      <!-- Logout  -->
      <li class="cursor-pointer">
        <a
          (click)="logout()"
          class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-rose-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-rose-500 pr-6"
        >
          <span class="inline-flex justify-center items-center ml-4">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>
          </span>
          <span class="ml-2 text-sm tracking-wide truncate">Log Out</span>
        </a>
      </li>
    </ul>
    <p class="mb-14 px-5 py-3 hidden md:block text-center text-xs">
      Made by SuperSoft
    </p>
  </div>
</div>
