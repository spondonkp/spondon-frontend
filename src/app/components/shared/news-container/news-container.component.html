<div class="container mx-auto py-2 md:py-5">
  <div class="flex justify-between items-center">
    <h1
      class="text-2xl md:text-5xl font-bold text-center py-2 md:py-5 capitalize"
    >
      {{ title }} News
    </h1>
    @if (isShowMore) {
    <a
      [routerLink]="'/news/' + title"
      class="text-xs md:text-sm text-primary hover:text-secondary font-bold cursor-pointer rounded py-1 transition-all hover:opacity-80 capitalize"
    >
      show more >>
    </a>
    }
  </div>

  @if (title == "videos") {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
    @for (item of news; track $index) {
    <app-video-card
      [title]="item?.title"
      [content]="item?.content"
      [img]="item?.videoUrl"
      [videoId]="item?.videoUrl"
    />
    }
  </div>
  } @else {
  <div class="flex flex-wrap -mx-4 gap-2">
    @for (item of news; track $index) {
    <news-card [data]="item"></news-card>
    }
  </div>
  }
</div>
